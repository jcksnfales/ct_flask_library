{% extends 'base.html' %}

{% block content %}
<div class="container w-75" id="page-content">
    <header class="d-md-flex flex-row-reverse">
        <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-right text-center">
            <h4>Help us catalog books!</h4> <br> Contribute books online through our website, or by interacting with our API.
        </div>
        <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
            <!-- <em>relevant image</em> -->
            <div class="row">
                <img src="../../static/img/undraw_bookshelves_re_lxoy.svg" alt="" class="img-fluid p-4 w-75 mx-auto" style="max-width:900px">
            </div>
        </div>
    </header>

    <section class="row mt-4 text-center">
        <div class="col-12 px-0 h4">Get started!</div>
        <div class="col-10 mx-auto">
            <a href="/contribute" class="btn btn-success btn-lg w-50 py-3 mt-3 mx-auto">Contribute a book</a>
        </div>
        <div class="col-4 mx-auto py-2 text-white-50">
            or
        </div>
        <div class="col-8 mx-auto">
            <a href="/profile" class="btn btn-primary w-50">Get API Token</a>
        </div>
    </section>

    <footer class="row mt-3">
        <div class="col-12 px-0 text-center text-secondary">&copy; 2023 Jackson Fales</div>
    </footer>
</div>
{% endblock %}
